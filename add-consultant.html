<!DOCTYPE html>
<html>
<head>
	<title>MY NUMBER - get it on time</title>
	<link rel="stylesheet" type="text/css" href="./styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
	<script type="text/javascript" src="./scripts/jquery-3.5.1.min.js"></script>
</head>
<body>

	<div id="phone-viewport">
		<div id="header">
			<div id="menu-toggler">
				<img src="./img/menu-toggle.png" width="100%" />
			</div>
			<div class="heading">
				Register Clinic
			</div>
		</div>
		<div id="wizard-step">
			<img src="./img/registerclinic/wizard-s2.png" width="100%" />
		</div>		
		<div class="bg-white padding-regular">

			<h2 id="clinic-detail-header">Consultant Details</h2>
			<div class="form-control">
				<input type="text" name="name" class="padding-regular-left-right" placeholder="First name">
			</div>
			<div class="form-control">
				<input type="text" name="address" class="padding-regular-left-right" placeholder="Last name">
			</div>
			<div class="form-control">
				<input type="text" name="telephone" class="padding-regular-left-right" placeholder="Email">
			</div>
			<div class="form-control">
				<input type="text" name="email" class="padding-regular-left-right" placeholder="Known as">
			</div>
			


			<div style="margin-top:160px;">
				<div id="next-btn" style="margin-top:25px;">
					<a href="consultant-pool.html" class="btn btn-red-border">Add Consultant</a>
				</div>

				<div id="next-btn" style="margin-top:25px;">
					<a href="#" class="btn btn-disabled">Next</a>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
