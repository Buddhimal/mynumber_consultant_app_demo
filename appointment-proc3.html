<!DOCTYPE html>
<html>
<head>
	<title>MY NUMBER - get it on time</title>
	<link rel="stylesheet" type="text/css" href="./styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
	<script type="text/javascript" src="./scripts/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="./scripts/ref.mynumber.js"></script>
</head>
<body>

	<div id="phone-viewport">

		<div  style="position: relative;">
			<div id="header">
				<div id="menu-toggler">				
					<img src="./img/menu-toggle.png" width="100%" />
				</div>
				<div class="heading">
					Consultation
				</div>
			</div>

			

			<div class="padding-regular">

				<div id="content">				
					<div id="clinic-head" class="clearfix">
						<div id="clinic-thumb" style="width: 50px; margin-left: 30px;" class="fl">
							<img src="./img/add-session/doctor.png" width="100%"  />
						</div>
						<div id="clinic-details" class="fl">
							<h2>Nimali Karunathilake</h2>
							<div style="font-family: Titilium400; font-size: 10pt; line-height: 1em;">
								#92, Main Street, Battaramulla
							</div>
						</div>
					</div>

					<div id="booker" style="padding-top: 50px;">
						
						<div id="booker-title">
							<h2>ONGOING PATIENT</h2>
						</div>

						<div id="number" class="bg-gray" style="margin-top:30px;">
							<div id="number-border" class="center">
								<div id="roundednumber" class="center" style="margin-top: 5px;"><a href="#">33</a></div>
							</div>
						</div>



					</div>

					<div id="proceeding-meta" class="clearfix" style="margin-top: 100px;">
						<div class="boxone box">
							<div style="padding-top: 15px;">
								<h3>Amount to collect</h3>
								<div class="text"><span>Rs.</span>30.00</div>
							</div>
						</div>
						<div class="boxtwo box">
							<div style="padding-top: 15px;">
								<h3>Time elapsed</h3>
								<div class="text">02<span>Min</span>09<span>Sec</span></div>
							</div>
						</div>
						<div class="boxthree box">
							<div style="padding-top: 15px;">
								<h3>Age:</h3>
								<div class="text">37</div>
							</div>
						</div>
					</div>

				</div>

				<div id="all-buttons" style="margin-top: 70px;">
					<div id="next-btn" style="margin-top:25px;">
						<a href="./session-closed.html" class="btn btn-red">NEXT</a>
					</div>
				</div>
			</div>

			<div id="add-holiday">
				<div id="add-holiday-dialog">
					<img src="./img/holidays/mark-holiday.png" width="100%" />
				</div>

			</div>

		</div>
	</div>
</body>
</html>
