<!DOCTYPE html>
<html>
<head>
	<title>MY NUMBER - get it on time</title>
	<link rel="stylesheet" type="text/css" href="./styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
	<script type="text/javascript" src="./scripts/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="./scripts/ref.mynumber.js"></script>
</head>
<body>

	<div id="phone-viewport">

		<div  style="position: relative;">
			<div id="header">
				<div id="menu-toggler">				
					<img src="./img/menu-toggle.png" width="100%" />
				</div>
				<div class="heading">
					Setup Holidays
				</div>
			</div>
			<div class="padding-regular">
				<div class="center" style="width: 340px;" id="holiday-calendar">
					<img src="./img/holidays/calendar.png" width="100%">
				</div>
				<div  style="margin-top: 15px;">
					<div id="holiday-content-scroll">
						<div class="holidays" >

							<div class="holiday clearfix" style="position: relative;">
								<div class="fl the-date-wrapper">
									<h1>18</h1>
									<label>FRI</label>
								</div>
								<div class="holiday-reason fl">
									<h2>International Labour Day</h2>
									<span>this is a statutory holiday</span>
								</div>
							</div>
						
						
							<div class="holiday clearfix" style="position: relative;">
								<div class="fl the-date-wrapper">
									<h1>10</h1>
									<label>TUE</label>
								</div>
								<div class="holiday-reason fl">
									<h2>Wesak Poya</h2>
									<span>We do not work on poya days</span>
								</div>
							</div>
						
						
						
							<div class="holiday clearfix" style="position: relative;">
								<div class="fl the-date-wrapper">
									<h1>04</h1>
									<label>WED</label>
								</div>
								<div class="holiday-reason fl">
									<h2>Mercantile</h2>
									<span>We are closed on this merchantile holiday</span>
								</div>
							</div>
						</div>

					</div>
				</div>

				<div>
					<div id="next-btn" style="margin-top:25px;">
						<a href="bookings-oftheday.html" class="btn btn-red">Done</a>
					</div>

				</div>
			</div>

			<div id="add-holiday">
				<div id="add-holiday-dialog">
					<img src="./img/holidays/mark-holiday.png" width="100%" />
				</div>

			</div>

		</div>
	</div>
</body>
</html>
