<!DOCTYPE html>
<html>
<head>
	<title>MY NUMBER - get it on time</title>
	<link rel="stylesheet" type="text/css" href="./styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
	<script type="text/javascript" src="./scripts/jquery-3.5.1.min.js"></script>
</head>
<body>

	<div id="phone-viewport">
		<div id="header">
			<div id="menu-toggler">
				<img src="./img/menu-toggle.png" width="100%" />
			</div>
			<div class="heading">
				Register Clinic
			</div>
		</div>
		<div id="wizard-step">
			<img src="./img/registerclinic/wizard-s1.png" width="100%" />
		</div>		
		<div class="bg-white padding-regular">

			<h2 id="clinic-detail-header">Clinic Details</h2>
			<div class="form-control">
				<input type="text" name="name" class="padding-regular-left-right" placeholder="Name">
			</div>
			<div class="form-control">
				<input type="text" name="address" class="padding-regular-left-right" placeholder="Address">
			</div>
			<div class="form-control">
				<input type="text" name="telephone" class="padding-regular-left-right" placeholder="Telephone">
			</div>
			<div class="form-control">
				<input type="text" name="email" class="padding-regular-left-right" placeholder="Email">
			</div>
			<div class="form-control">
				<input type="text" name="website" class="padding-regular-left-right" placeholder="Website">
			</div>


			<div style="margin-top:20px;">
				<h2 class="margin-regular-top">Set Password</h2>
				<div class="form-control">
					<input type="text" name="telephone" class="padding-regular-left-right" placeholder="Password">
				</div>
				<div class="form-control">
					<input type="text" name="telephone" class="padding-regular-left-right" placeholder="Confirm Password">
				</div>
				<div id="next-btn" style="margin-top:25px;">
					<a href="./add-consultant.html" class="btn btn-gray">Next</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
